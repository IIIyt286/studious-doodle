<html>
    <head>
        <meta charset="utf-8" />
        <script>
           function countPunctuationMarks(str = "") {
  let count = 0;
  const marks = [".", ",", "!", "?"];

  for (const ch of str) {
    if (marks.includes(ch)) {
      count++;
    }
  }

  return count;
}

            
        </script>
    </head>
    
    <body>
        Hello World! </p>
        <input id="input" size="40" ></p>
        <a ondblclick="countPunctuationMarks()">Подсчитать</a>
    </body>
    
</html>
